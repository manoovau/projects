<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Film Data Base</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Show Addicted</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"/>
    </head>
    <header>
        <h1>Show Addicted</h1>
    </header>
    <body>
        <div id="new-show-section">
            <h2 id="h2-new-show">I am bored, please give me new Shows to waste my time :)</h2>
            <button id="new-show-btn" class="button">Discover a new Show</button>
        </div>
        <div id="favorite-show-section">
            <h2 id="h2-favorite-show">Get information about your favorite Show</h2>
            <input type="text" id="favorite-show" placeholder="Add your favorite show">
            <button id="favorite-show-btn" class="button">Give me info, please</button>
        </div>
        <button id="reset-btn" class="hide">Reset</button>
        <script src="main.js"></script>
        <footer>
            <p>Source: <a href="https://www.tvmaze.com/api">https://www.tvmaze.com/api</a></p>
        </footer>
    </body>
</html>
