<!DOCTYPE html> 
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div>
            <h1>Budget Calculator</h1>
            <h2 id="fund-text">How much money is in the fund?</h2>
            <input id="fund" type="number" step="any" ></input>
            <div id="current-data" class="hide result-calculation">
                <p id="total-cost"></p>
                <p id="remaining-money"></p>
            </div>
            <h2>How much does the item cost?</h1>
            <input id="item" type="text" placeholder="Item name"></input>
            <input id="item-cost" type="number" step="0.01" placeholder="Item cost"></input> <br>
            <button id="btn-calculation" class="btn">Give it to me straight!</button>
            <div id="extra-fund" class="hide">
                <p id="result"></p>
                <p id="extra-fund-text">Wait! I saved more money.</p>
                <input id="extra-fund-amount" type="number" step="any" placeholder="Extra fund"></input>
                <button id="btn-extra-fund" class="btn">Add to the fund!</button>
                <h3>See below your items list</h3>
                <p id="items-list"></p>
            </div>     
        </div>
        <script src="main.js"></script>
    </body>
</html>
