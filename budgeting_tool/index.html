<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Budget Calculator</h1>
      <h2 id="fund-text">How much money is in my savings?</h2>
      <input id="fund" type="number" step="any" placeholder="Savings $ .." />
      <div id="current-data" class="hide result-calculation">
        <p id="total-cost"></p>
        <p id="remaining-money"></p>
      </div>
      <h2>How much does the item cost?</h2>
      <input id="item" type="text" placeholder="Item .." />
      <input id="item-cost" type="number" step="0.01" placeholder="Cost $ .." />
      <br />
      <button id="btn-calculation" class="btn">Give it to me straight!</button>
      <div id="extra-fund" class="hide">
        <p id="extra-fund-text">Add more money to my savings:</p>
        <input id="extra-fund-amount" type="number" step="any" placeholder="Add to savings $ .." />
        <button id="btn-extra-fund" class="btn">Add to savings</button>
        <p id="result"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
